language: node_js
cache:
  directories:
    - ~/.npm
  yarn: true
notifications:
  email: false
node_js:
  - '11'
branches:
  only:
    - master
    - /^greenkeeper.*$/
before_script:
  - npm i -g yarn
script:
  - yarn
  - yarn verify
  - npm install -g codacy-coverage && cat ./coverage/lcov.info | codacy-coverage
  - npm install -g coveralls && cat ./coverage/lcov.info | coveralls
